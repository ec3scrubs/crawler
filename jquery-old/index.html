<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JQuery API Test</title>
</head>

<body>
    <script src="jquery-2.2.3.min.js"></script>

    <script>
    	// Using the core $.ajax() method
		$.ajax({
			aync: false,
		 
		    // The URL for the request
		    url: "https://api.havenondemand.com/1/api/sync/analyzesentiment/v1",
		 
		    // The data to send (will be converted to a query string)
		    data: {
		        text: "I am very happy. I am devastated.",
		        apikey: "1b0b6ac1-b746-4763-ac57-2f5ba614cabb"
		    },
		 
		    // Whether this is a POST or GET request
		    type: "POST",
		 
		    // The type of data we expect back
		    dataType : "json",
		})
		  // Code to run if the request succeeds (is done);
		  // The response is passed to the function
		  .done(function( json ) {
		     console.log(JSON.stringify(json));
		     console.log("score: " + json.aggregate.score);
		  })
		  // Code to run if the request fails; the raw request and
		  // status codes are passed to the function
		  .fail(function( xhr, status, errorThrown ) {
		    alert( "Sorry, there was a problem!" );
		    console.log( "Error: " + errorThrown );
		    console.log( "Status: " + status );
		    console.dir( xhr );
		  });
    </script>
</body>
</html>
